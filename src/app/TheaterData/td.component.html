<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let Theater of theaters; let i = index">
      <mat-card-content>
        <img class="cover"
          [src]="https://2p2bboli8d61fqhjiqzb8p1a-wpengine.netdna-ssl.com/wp-content/uploads/2016/12/488-gtb-main.jpg"
          alt="Site Views">
        <p>
          <label for="img">Image Url:</label>
          <input [(ngModel)]="Movie.image_url" disabled type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="Theater.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="Location">Location:</label>
          <input [(ngModel)]="Theater.Location" type="text" class="form-control" placeholder="Location" aria-label="Location"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="Type">Type:</label>
          <input [(ngModel)]="Theater.Type" type="text" class="form-control" placeholder="Type" aria-label="Type"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="rooms">Number of rooms:</label>
          <input [(ngModel)]="Theater.rooms" type="text" class="form-control" placeholder="Rooms"
            aria-label="Rooms" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="Employees">Number of employees</label>
          <input [(ngModel)]="Theater.employees" type="text" class="form-control" placeholder="Employees" aria-label="Employees"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateTheater(Theater)">Save</button>
          <button mat-raised-button color="warn">Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
