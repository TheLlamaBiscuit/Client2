<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let Concession of concessions; let i = index">
      <mat-card-content>
        <img class="cover"
          [src]="'https://2p2bboli8d61fqhjiqzb8p1a-wpengine.netdna-ssl.com/wp-content/uploads/2016/12/488-gtb-main.jpg'"
          alt="Site Views">
        <p>
          <label for="img">Image Url:</label>
          <input [(ngModel)]="Concession.image_url" disabled type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">Snack ID:</label>
          <input [(ngModel)]="Concession.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="Snack-Type">Type:</label>
          <input [(ngModel)]="Concession.Snack-Type" type="text" class="form-control" placeholder="Type" aria-label="Type"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="Price">Price:</label>
          <input [(ngModel)]="Concession.Price" type="text" class="form-control" placeholder="Price" aria-label="Price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="Length">Length:</label>
          <input [(ngModel)]="Movie.Length" type="text" class="form-control" placeholder="Length"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="Publisher">Publisher</label>
          <input [(ngModel)]="Movie.Publisher" type="text" class="form-control" placeholder="Publisher" aria-label="Publisher"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateConcession(Concession)">Save</button>
          <button mat-raised-button color="warn">Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
