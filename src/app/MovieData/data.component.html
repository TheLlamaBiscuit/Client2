<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let Movie of movies; let i = index">
      <mat-card-content>
        <img class="cover"
          [src]="'https://2p2bboli8d61fqhjiqzb8p1a-wpengine.netdna-ssl.com/wp-content/uploads/2016/12/488-gtb-main.jpg'"
          alt="Site Views">
        <p>
          <label for="img">Image Url:</label>
          <input [(ngModel)]="movie.image_url" disabled type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="movie.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="title">Title:</label>
          <input [(ngModel)]="movie.title" type="text" class="form-control" placeholder="Title" aria-label="Title"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="genre">Genre:</label>
          <input [(ngModel)]="movie.genre" type="text" class="form-control" placeholder="Genre" aria-label="Genre"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="length">Length:</label>
          <input [(ngModel)]="movie.length" type="text" class="form-control" placeholder="Length"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="publisher">Publisher</label>
          <input [(ngModel)]="movie.publisher" type="text" class="form-control" placeholder="Publisher" aria-label="Publisher"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateMovie(Movie)">Save</button>
          <button mat-raised-button color="warn">Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
